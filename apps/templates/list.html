{% extends 'core/index.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            {% for cont in content %}
            <div class="col-sm">
                    <p>Наименование: <a href="{% url 'product' cont.slug %}">{{ cont.name }}</a></p>
                    <p><img src="{{ cont.image.url }}" height="300"></p>
                    <br>
            </div>
            {% endfor %}
        </div>
    </div> 

{% endblock %}
