{% extends 'core/index.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            {% for cont in content %}
            <div class="col-sm">
                    <p>Наименование: <a href="{% url 'product' cont.slug %}">{{ cont.name }}</a></p>
                    <p><img src="{{ cont.image.url }}" height="300"></p>
                    <br>
            </div>
                    <p class="price">{{ cont.price }} руб.</p>
<form action="{% url 'cart:cart_add' cont.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
</form>
            {% endfor %}
        </div>
    </div> 




{% endblock %}
